<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Interface Template</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .top-bar {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .site-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-back {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        .btn-back:hover {
            background-color: #218838;
        }
        .content-area {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="site-title">GUI Mode</div>
        <!-- The ?restore=true parameter tells main.js to load the saved history from localStorage -->
        <a href="index.html?restore=true" class="btn-back">&lt; Back to Terminal</a>
    </div>

    <div class="content-area">
        <!-- INSERT YOUR CONTENT HERE / INSERISCI QUI IL CONTENUTO -->
        
    </div>

</body>
</html>
